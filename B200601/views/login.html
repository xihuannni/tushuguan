<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="/stylesheets/css/iconfont.css" />
		<title>登录界面</title>
	</head>
	<body>..
		<form action="/" method="POST">
		<div id="bigBox">
			<h1>LOGIN</h1>
			<div class="inputBox">
				<div class="inputText">
					<span class="iconfont icon-nickname"></span>
					<input type="text" name="name" placeholder="用户名" />
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" name="password" placeholder="密码" />

					<input type="submit"/>
				</div>	
			</div>
		<a href="/a"><input class="loginButton" type="button" value="注册" /></a>
			<input class="loginButton" type="button" value="登录" />
		</div>
	</form>
	</body>
</html>
